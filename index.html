<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MotionHoverEffects</title>
		<link rel="stylesheet" type="text/css" href="public/build/css/app.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/EffectShell.js"></script>
		<script type="text/javascript" src="assets/js/Effect.js"></script>
		<script src="https://www.promisejs.org/polyfills/promise-done-7.0.4.min.js"></script>
		<script src="three.min.js"></script>
		<script src="TweenLite.min.js"></script>
		<script src="Math.js"></script>
		<script src="imagesloaded.pkgd.min.js"></script>
	</head>
	<body>
  	<div class="grid">
	  <div class="grid-items">
	  	<a class="link" href="#">
	  		<h1 class="h1">Milano</h1>
	  		<div class="text">Duomo</div>
	      <img src="assets/css/SVG/duomo.jpg" alt="Some image"/>
      </a>
	  </div>
	</div>
	<script>

	const container = document.body;
	const itemsWrapper = document.querySelector('.grid');

		// Preload images
		const preloadImages = () => {
				return new Promise((resolve, reject) => {
						imagesLoaded(document.querySelectorAll('img'), resolve);
				});
		};
		// And then..
		preloadImages().then(() => {
				// Remove the loader
				document.body.classList.remove('loading');
				const effect = new Effect(container, itemsWrapper, { strength: 0.25 });
	});
	</script>
	</script>
	</body>
</html>
